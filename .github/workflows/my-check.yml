name: My_check

on:
  - push
  - pull_request

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12
      
      - name: Install poetry
        run: |
          python3 -m pip install --upgrade pip
          pip install poetry

      - name: Install and check lint 
        run: |
          make install
          make lint
