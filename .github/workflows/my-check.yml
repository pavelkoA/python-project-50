name: My_check

on:
  - push
  - pull_request

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install and check lint 
        run: make lint
